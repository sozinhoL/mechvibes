<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Editor</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="shortcut icon" type="image/png" href="./assets/icon.png" />
    <link href="./assets/style.css" rel="stylesheet" />
    <link href="./assets/editor.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="header" style="display: flex; justify-content: space-between; align-items: center">
        <div style="margin-right: 10px;"><img src="./assets/icon.png" alt="" style="width: 60px" /></div>
        <div style="width: 100%">
          <h1 style="margin: 0; font-family: Lato, sans-serif">Editor</h1>
          <div class="sub-header">Crie, edite, compartilhe seu pacote de som! <a href="https://mechvibes.com/say-hi-to-mechvibes-editor/" target="_blank" class="open-in-browser">Como?</a></div>
        </div>
        <div style="width: 70%; text-align: right">
          <button id="create">Novo pacote</button>
          <button id="import">Editar pacote existente</button>
          <input id="import-input" type="file" accept=".json" style="display: none" />
          <button id="export">Exportar</button>
          <div style="margin-top: 5px;">
            <a href="" id="open-custom-pack-folder">Procurar pacotes personalizados</a>
          </div>
        </div>
      </div>

      <div id="pack-header">
        <div class="pack-detail" style="margin-bottom: 10px">
          <div class="col" style="padding-right: 10px;">
            <label>Nome do pacote</label>
            <input type="text" placeholder="Nome do pacote..." class="custom-input" id="pack-name" style="width: 250px" />
          </div>
          <div class="col" style="padding: 0 10px;">
            <label>Modo editor</label>
            <select name="" id="edit-mode" class="custom-input">
              <option value="visual">Visual (selecione no teclado)</option>
              <option value="manual">Manual (editar na lista de teclas)</option>
            </select>
          </div>
          <div class="col" style="padding: 0 10px;">
            <label>Modo de definição da tecla</label>
            <select name="" id="key-define-mode" class="custom-input">
              <option value="single">Arquivo único (Determinar hora e duração de início)</option>
              <option value="multi">Vários arquivos (use um arquivo de som para uma tecla)</option>
            </select>
          </div>
          <div class="col" style="padding-left: 10px;">
            <label>Arquivo de som</label>
            <input type="text" id="single-sound-file" class="custom-input" placeholder="Nome do arquivo de som..." />
          </div>
        </div>
      </div>

      <div id="kb" class="edit-mode edit-mode-visual">Carregando...</div>

      <div class="pack-detail edit-mode edit-mode-manual" style="display: flex; margin-bottom: 50px">
        <div class="col" style="width: 25%; padding-right: 10px" id="pack-zone-main"></div>
        <div class="col" style="padding: 0 10px; width: 25%;" id="pack-zone-edit"></div>
        <div class="col" style="width: 25%; padding: 0 10px" id="pack-zone-numpad"></div>
      </div>
    </div>

    <script src="./assets/jquery.js"></script>
    <script src="./editor.js"></script>
  </body>
</html>
